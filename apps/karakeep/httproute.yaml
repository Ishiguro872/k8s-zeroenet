apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: karakeep-web-httproute
  namespace: karakeep
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - bookmarks.zeroenet.cloud
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: web
          port: 3000