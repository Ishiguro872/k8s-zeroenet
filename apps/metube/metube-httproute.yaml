apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: metube
  namespace: metube
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - metube.zeroenet.cloud
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: metube-svc
          port: 8081